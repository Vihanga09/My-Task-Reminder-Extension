<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 5px; /* Margin eka poddak adu kala date ekata ida ganna */
        }

        .header h3 {
            color: #2c3e50;
            margin: 0;
            font-size: 20px;
        }

        /* ADA DATE EKA PENNA CSS */
        #dateDisplay {
            text-align: center;
            color: #7f8c8d;
            font-size: 11px;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            outline: none;
        }

        input:focus { border-color: #3498db; }

        #saveButton {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #saveButton:hover { background-color: #2980b9; }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f2f6;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }

        /* EMPTY MESSAGE EKATA CSS */
        #emptyMessage {
            display: none; /* Initially hide wenna */
            text-align: center;
            padding: 20px;
            color: #bdc3c7;
        }

        .task-text {
            color: #2f3542;
            font-size: 14px;
            flex-grow: 1;
            margin-right: 15px;
        }

        .remove-btn {
            background-color: #ff7675;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            <h3>My Tasks</h3>
        </div>

        <div id="dateDisplay"></div>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new mission...">
            <button id="saveButton">Add</button>
        </div>

        <div id="emptyMessage">
            <div style="font-size: 40px;">ðŸŒŸ</div>
            <p style="margin: 5px 0 0; font-weight: 500;">All caught up!</p>
        </div>

        <ul id="listContainer"></ul>
    </div>

    <script src="popup.js"></script>
</body>

</html>
